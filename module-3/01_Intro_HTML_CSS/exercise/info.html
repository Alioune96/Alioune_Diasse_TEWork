<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tracking User Information </title>
</head>
<body id="second_link">
   

    <form action="http://localhost/2131" method="post" id="frback">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required placeholder="Your name"><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required placeholder="Your Email"><br>
        <label for="date-of-birth">Date of birth</label>
        <input type="date" name="date-of-birth" id="date-of-birth" ><br>
        <label for="favorite-color"> Favorite color</label>
        <input type="color" name="favorite-color" id="favorite-color"><br>
        <label for="lucky-number">Lucky Number</label>
        <input type="number" name="lucky-number" id="lucky-number" min="-1" max="100000000"><br>
        <label for="confirmation">Confirm data is correct</label>
        <input type="checkbox" id="confirmation" name="confirmation"><br>
        <button id="button">confirmation</button>

    </section>





   

    
</body>
</html>
